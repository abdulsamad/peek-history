<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Peek History</title>
	<link rel="stylesheet" href="css/style.scss">
	<script src="js/libs.js"></script>
</head>

<body>
	<div class="popup">
		<nav class="popup__head accent">
			<input class="input" id="search" type="search" placeholder="&#xe800;" role="Searchbox">
			<a class="brand" id="brand">Peek History</a>
		</nav>
		<div class="popup__body" tabindex="-1">
			<!-- List Collection -->
			<ul class="collection" id="history-collection" tabindex="-1">
				<li class="collection-item">
					<div class="loader">
						<span class="dots"></span>
						<span class="dots"></span>
						<span class="dots"></span>
					</div>
				</li>
			</ul>
			<!-- Delete Modal -->
			<div id="modal1" class="modal" aria-hidden="true" role="dialog">
				<div class="modal-content">
					<h5>Delete Item?</h5>
					<p><b>Note:</b> Deleting this also deletes this from your browser history.</p>
				</div>
				<div class="modal-footer">
					<a href="#!" tabindex="0" id="confirmedDelete"
						class="modal-close waves-effect waves-light btn red lighten-1">Delete</a>
					<a href="#!" class="modal-close waves-effect waves-light btn blue lighten-1">Cancel</a>
				</div>
			</div>
			<!-- Delete Modal -->
			<div id="modal2" class="modal" aria-hidden="true" role="dialog">
				<div class="modal-content">
					<h5>Clear History?</h5>
					<h6><b>Note:</b> This will delete all your browsing history.</h6>
				</div>
				<div class="modal-footer">
					<a href="#!" tabindex="0" id="confirmedClearHistory"
						class="modal-close waves-effect waves-light btn red lighten-1"><strong>Wait 6 secs</strong></a>
					<a href="#!" class="modal-close waves-effect waves-light btn blue lighten-1">Cancel</a>
				</div>
			</div>
			<div id="tab">
				<ul class="collapsible" id="tab-collection"></ul>
			</div>
		</div>
		<div class="popup__footer">
			<ul id="tabs" class="tabs">
				<li class="tab col s3">
					<a class="link active" id="homeBtn" href="#history-collection" title="Home">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
							<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
							<path d="M0 0h24v24H0z" fill="none" />
						</svg>
					</a>
				</li>
				<li class="tab s3">
					<a class="link" href="#tab" id="tabBtn" title="Tabs">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
							<path d="M0 0h24v24H0z" fill="none" />
							<path
								d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-7h4v7z" />
						</svg>
					</a>
				</li>
				<li class="tab s3">
					<a class="link" id="open-default-history" href="#" title="Open default history">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
							<path d="M0 0h24v24H0z" fill="none" />
							<path
								d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" />
						</svg>
					</a>
				</li>
				<li class="tab s3 disabled">
					<a class="link modal-trigger" id="clearHistoryBtn" href="#modal2">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
							<path d="M0 0h24v24H0V0z" fill="none" />
							<path
								d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z" />
							<path d="M0 0h24v24H0z" fill="none" /></svg>
					</a>
				</li>
				<li class="tab s3">
					<a class="link" title="Options" id="optionsBtn">
						<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
							width="24">
							<g>
								<path d="M0,0h24v24H0V0z" fill="none" />
								<path
									d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
							</g>
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/popup.js"></script>
</body>

</html>
