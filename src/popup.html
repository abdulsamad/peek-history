<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Simple History</title>
	<link rel="stylesheet" href="css/style.scss">
	<script src="js/libs.js"></script>
</head>

<body>
	<div class="popup">
		<nav class="popup__head accent">
			<input class="input" id="search" type="search" placeholder="&#xe800;" role="Searchbox">
			<a href="chrome://history/" class="brand" id="brand">Simple History</a>
		</nav>
		<div class="popup__body" tabindex="-1">
			<!-- List Collection -->
			<ul class="collection" id="history-collection" tabindex="-1"></ul>
			<!-- Delete Modal -->
			<div id="modal1" class="modal" aria-hidden="true" role="dialog">
				<div class="modal-content">
					<h5>Delete Item?</h5>
					<p><b>Note:</b> Deleting this also deletes this from your browser history.</p>
				</div>
				<div class="modal-footer">
					<a href="#!" tabindex="0" id="confirmedDelete"
						class="modal-close waves-effect waves-light btn red lighten-1">Delete</a>
					<a href="#!" class="modal-close waves-effect waves-light btn blue lighten-1">Cancel</a>
				</div>
			</div>
			<div id="tab">
				<ul class="collapsible" id="tab-collection"></ul>
				<div class="container">
					<h6 class="center-align">
						<span><strong>Note:</strong> This feature is in <em>beta</em> stage ðŸš§.<br>This will get updated soon
							ðŸ˜„.</span>
					</h6>
				</div>
			</div>
		</div>
		<div class="popup__footer">
			<ul id="tabs" class="tabs">
				<li class="tab col s3">
					<a class="active link" id="main" href="#history-collection" title="Main">
						<i class="icon-home"></i>
					</a>
				</li>
				<li class="tab s3">
					<a class="link" href="#tab" title="Recently closed tabs">
						<i class="icon-window-restore"></i>
					</a>
				</li>
				<!-- <li class="tab s3">
					<a class="link" href="#">
						<i class="icon-plus"></i>
					</a>
				</li> -->
				<li class="tab s3">
					<a class="link" id="open-default-history" href="#" title="Click to open default history">
						<i class="icon-history"></i>
					</a>
				</li>
				<li class="tab s3">
					<a class="link" href="chrome-extension://hkhdpknblfpnjohdbmnlkeickmflojgc/options.html" target="_blank"
						title="Open settings">
						<i class="icon-cog" aria-hidden="true"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/popup.js"></script>
</body>

</html>
