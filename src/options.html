<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Peek History - Options</title>
  <link rel="stylesheet" href="css/style.scss" />
</head>

<body>
  <div class="options hide">
    <div class="container">
      <nav class="options__head accent waves-effect">
        <a href="#" class="brand-logo center">Peek History</a>
      </nav>
      <div class="options__body">
        <div class="card">
          <div class="card-content">
            <h3 class="card-title"><i class="icon-brush" aria-hidden="true"></i> Appearance</h3>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="theme" title="Set default theme for this extension">
                  <h6>Theme</h6>
                </label>
              </div>
              <div class="input-field col s5">
                <select id="theme">
                  <option value="default" selected>System Default</option>
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                </select>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="font" title="Set default font for this extension">
                  <h6>Font</h6>
                </label>
              </div>
              <div class="input-field col s5">
                <select id="font">
                  <option value="default" selected>System Default</option>
                </select>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label title="Set Accent Color for this extension">
                  <h6>Accent Color</h6>
                </label>
              </div>
              <div class="input-field col s5">
                <div class="accent-collection" tabindex="-1">
                  <button class="btn-floating btn waves-effect waves-light red lighten-2 accent-btn active"
                    data-color="#E57373"></button>
                  <button class="btn-floating btn waves-effect waves-light blue lighten-2 accent-btn"
                    data-color="#64B5F6"></button>
                  <button class="btn-floating btn waves-effect waves-light teal lighten-2 accent-btn"
                    data-color="#4db6ac"></button>
                  <button class="btn-floating btn waves-effect waves-light grey accent-btn"
                    data-color="#9e9e9e"></button>
                  <button class="btn-floating btn waves-effect waves-light cyan lighten-2 accent-btn"
                    data-color="#4dd0e1"></button>
                  <button class="btn-floating btn waves-effect waves-light amber lighten-2 accent-btn"
                    data-color="#ffd54f"></button>
                  <button class="btn-floating btn waves-effect waves-light pink lighten-2 accent-btn"
                    data-color="#f06292"></button>
                </div>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="popup-height">
                  <h6 title="Change popup height">Popup Height</h6>
                </label>
              </div>
              <div class="range-field col s5">
                <input type="range" id="popup-height" min="350" max="600" value="495" step="5">
                <button id="set-default-height">Reset to Default</button>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="popup-width">
                  <h6 title="Change popup width">Popup Width</h6>
                </label>
              </div>
              <div class="range-field col s5">
                <input type="range" id="popup-width" min="250" max="700" value="400" step="5">
                <button id="set-default-width">Reset to Default</button>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="hideURL">
                  <h6 title="Hide URL from popup">Hide URL</h6>
                </label>
              </div>
              <div class="input-field col s5">
                <div class="switch center-align">
                  <label>
                    No
                    <input id="hideURL" type="checkbox">
                    <span class="lever"></span>
                    Yes
                  </label>
                </div>
              </div>
              <div class="col s1"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h3 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="30" viewBox="0 0 24 24"
                width="30">
                <g>
                  <path d="M0,0h24v24H0V0z" fill="none" />
                  <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                </g>
              </svg> Settings
            </h3>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="sort">
                  <h6>Sort By</h6>
                </label>
              </div>
              <div class="input-field col s5">
                <select id="sort">
                  <option value="last-visit">By Last Visited</option>
                  <option value="most-visit">By Most Visited</option>
                </select>
              </div>
              <div class="col s1"></div>
            </div>
            <div class="row">
              <div class="col s1"></div>
              <div class="col s5">
                <label for="incognitoCheckbox">
                  <h6 title="Open Excluded Entries in Incognito Tab">Exclude URL's <small class="beta">Beta</small></h6>
                </label>
              </div>
              <div class="input-field col s5">
                <div class="switch center-align">
                  <label>
                    Off
                    <input id="incognitoCheckbox" type="checkbox">
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </div>
              <div class="col s1"></div>
            </div>
            <div id="excludedEntriesContainer" class="excluded-entries-container hide">
              <form id="exclusionForm" class="exclusionForm">
                <div class="row">
                  <div class="col s1"></div>
                  <div class="col s5">
                    <label for="excludeInput">
                      <h6 title="Add a new url to exclude">Add Exclude URL</h6>
                    </label>
                  </div>
                  <div class="input-field col s5">
                    <div class="row">
                      <div class="col l10">
                        <input class="validate" id="excludeInput" type="url" placeholder="https://example.com">
                      </div>
                      <div class="col">
                        <button class="btn waves-effect waves-light addExclusionBtn" id="addExclusion"
                          title="Add url to exclusion list">Add</button>
                      </div>
                    </div>
                  </div>
                  <div class="col s1"></div>
                </div>
              </form>
              <div class="row table">
                <div class="col m1"></div>
                <div class="col m10">
                  <table class="centered striped highlight responsive-table">
                    <thead>
                      <tr>
                        <th title="Website Name">Domain</th>
                        <th title="Website URL">URL</th>
                        <th>-</th>
                      </tr>
                    </thead>
                    <tbody class="excluded-entries-body" id="excluded-entries-body">
                      <tr>
                        <td class="excluded-url-name">example.com</td>
                        <td class="excluded-url">https://example.com</td>
                        <td><button class="btn-small disabled waves-effect waves-light red accent-4">Remove</button>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td class="center-align" colspan="3"><a class="btn red darken-2 modal-trigger"
                            id="deleteAllExcluded" href="#modal2" title="Delete all websites from exclusion list">Delete
                            All</a></td>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="col m1"></div>
              </div>
              <!-- Delete Modal -->
              <div id="modal2" class="modal" aria-hidden="true" role="dialog">
                <div class="modal-content">
                  <h5 id="modalTitle">Delete Item?</h5>
                  <h6 id="modalPara"></h6>
                </div>
                <div class="modal-footer">
                  <a href="#!" tabindex="0" id="confirmedDelete"
                    class="modal-close waves-effect waves-light btn red lighten-1">Delete</a>
                  <a href="#!" class="modal-close waves-effect waves-light btn blue lighten-1">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="options__footer">
        <div class="row">
          <div class="col l12 center-align">
            <h6>
              Please leave a positive rating on the <a class="link"
                href="https://chrome.google.com/webstore/detail/peek-history/gknodemjjckmkncijnedcpogffimkmbm">Chrome
                Web Store</a>, If you like this extension and leave a feedback.
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/libs.js"></script>
  <script async src="js/options.js"></script>
</body>

</html>
